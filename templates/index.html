<!DOCTYPE html>
<html>
<head>
    <title>📱 Social Media Ad Click Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📱 Social Media Ad Click Prediction</h1>
        <p class="subtitle">Fill in the details to predict if a user will click an ad</p>

        <form action="/predict" method="POST" class="form-grid">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="">-- Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Estimated Salary (₹):</label>
                <input type="number" name="salary" required>
            </div>

            <div class="form-group">
                <label>Interest Level (1-5):</label>
                <input type="number" name="interest" min="1" max="5" required>
            </div>

            <button type="submit" class="btn">🔍 Predict</button>
        </form>
    </div>
</body>
</html>
